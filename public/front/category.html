<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title>乐淘商城-首页</title>
		<link rel="stylesheet" type="text/css" href="lib/fa/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="lib/mui/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/category.css" />
	</head>

	<body>
		<div class="lt_container">
			<!--头部-->
			<div class="lt_header">
				<a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
				<h4>乐淘分类</h4>
				<a href="search.html" class="icon_right"><span class="fa fa-search"></span></a>
			</div>
			<!--中心区域-->
			<div class="lt_main">

				<!--nav-->
				<div class="nav">
					<!--区域滚动-->
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<!--这里放置真实显示的DOM内容-->
							<ul class="first">
								<!--内容动态渲染-->
							</ul>
						</div>
					</div>
				</div>

				<!--内容-->
				<div class="content">
					<!--区域滚动-->
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<!--这里放置真实显示的DOM内容-->
							<ul class="second">
								<!--内容动态渲染-->
							</ul>
						</div>
					</div>
				</div>

			</div>
			<!--底部-->
			<div class="lt_footer">
				<ul class="mui-clearfix">
					<li>
						<a href="index.html">
							<span class="fa fa-home"></span>
							<p>首页</p>
						</a>
					</li>
					<li class="now">
						<a href="category.html">
							<span class="fa fa-bars"></span>
							<p>分类</p>
						</a>
					</li>
					<li>
						<a href="cart.html">
							<span class="fa fa-shopping-cart"></span>
							<p>购物车</p>
						</a>
					</li>
					<li>
						<a href="user.html">
							<span class="fa fa-user"></span>
							<p>会员中心</p>
						</a>
					</li>
				</ul>
			</div>
		</div>

		<script src="lib/mui/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/artTemplate/template-web.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/category.js" type="text/javascript" charset="utf-8"></script>
		<!--nav模板-->
		<script type="text/template" id="tmp-nav">
			{{each rows v i}}
			<li data-id={{v.id}} class="{{i===0?'now':''}}">
				<a href="javascript:;">{{v.categoryName}}</a>
			</li>
			{{/each}}
		</script>
		<!--content模板-->
		<script type="text/template" id="tmp-content">
			{{if rows.length === 0}}
			<p class="tips">该分类下没有更多的数据</p>
			{{/if}}
			
			{{each rows v i}}
			<li>
				<a href="#">
					<img src="{{v.brandLogo}}" alt="" />
					<p>{{v.brandName}}</p>
				</a>
			</li>
			{{/each}}
		</script>
	</body>

</html>
