<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title>乐淘商城-搜索页</title>
		<link rel="stylesheet" type="text/css" href="lib/fa/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="lib/mui/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/search.css" />
	</head>

	<body>
		<div class="lt_container">
			<!--头部-->
			<div class="lt_header">
				<a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
				<h4>搜索中心</h4>
			</div>
			<!--中心区域-->
			<div class="lt_main">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<!--搜索栏-->
						<div class="lt_search">
							<input type="text" placeholder="请输入搜索关键字"/>
							<button class="mui-btn mui-btn-primary">搜索</button>
						</div>
						<!--历史记录-->
						<div class="lt_history">
							<!--数据动态渲染-->
						</div>
					</div>
				</div>
			</div>
			<!--底部-->
			<div class="lt_footer">
				<ul class="mui-clearfix">
					<li>
						<a href="index.html">
							<span class="fa fa-home"></span>
							<p>首页</p>
						</a>
					</li>
					<li>
						<a href="category.html">
							<span class="fa fa-bars"></span>
							<p>分类</p>
						</a>
					</li>
					<li>
						<a href="cart.html">
							<span class="fa fa-shopping-cart"></span>
							<p>购物车</p>
						</a>
					</li>
					<li>
						<a href="user.html">
							<span class="fa fa-user"></span>
							<p>会员中心</p>
						</a>
					</li>
				</ul>
			</div>
		</div>

		<script src="lib/mui/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/artTemplate/template-web.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/search.js" type="text/javascript" charset="utf-8"></script>
		
		<!--历史记录模板-->
		<script type="text/template" id="tpl">
			{{if list.length === 0}}
			<p>没有历史记录</p>
			{{else}}
			<div class="title">
				<span class="mui-pull-left">搜索历史</span>
				<span class="mui-pull-right fa fa-trash btn_empty">清空记录</span>
			</div>
			<div class="content">
				<ul>
					{{each list v i}}
					<li class="mui-clearfix">
						<a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
						<span class="mui-pull-right mui-icon mui-icon-closeempty btn_delete" data-index={{i}}></span>
					</li>
					{{/each}}
				</ul>
			</div>
			{{/if}}
		</script>
	</body>

</html>
