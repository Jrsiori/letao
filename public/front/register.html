<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title>乐淘商城-注册页</title>
		<link rel="stylesheet" type="text/css" href="lib/fa/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="lib/mui/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
	</head>

	<body>
		<div class="lt_container">
			<!--头部-->
			<div class="lt_header">
				<a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
				<h4>注册</h4>
			</div>
			<!--中心区域-->
			<div class="lt_main">
				<form class="myForm">
					<div class="mui-input-row">
						<input type="text" name="username" autocomplete="off" class="mui-input-clear" placeholder="请输入用户名">
					</div>
					<div class="mui-input-row">
						<input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
					</div>
					<div class="mui-input-row">
						<input type="password" id="repassword" class="mui-input-password" placeholder="请确认密码">
					</div>
					<div class="mui-input-row">
						<input type="text" name="mobile" autocomplete="off" class="mui-input-clear" placeholder="请输入手机号">
					</div>
					<div class="mui-input-row">
						<input type="text" name="vCode" class="mui-input-clear" placeholder="请输入验证码">
						<button class="mui-btn mui-btn-primary btn_getcode">获取验证码</button>
					</div>
					<div class="mui-input-row">
						<button type="button" class="mui-btn mui-btn-primary btn_register">注册</button>
					</div>
					<div class="mui-input-row" style="font-size: 12px; margin-top: 10px;">
						<span class="mui-pull-left"><input type="checkbox" style="margin-right: 5px; vertical-align: middle;"/>我同意《会员服务协议》</span>
						<span class="mui-pull-right"><a href="login.html">立即登录</a></span>
					</div>
				</form>
			</div>
			<!--底部-->
			<div class="lt_footer">
				<ul class="mui-clearfix">
					<li>
						<a href="index.html">
							<span class="fa fa-home"></span>
							<p>首页</p>
						</a>
					</li>
					<li>
						<a href="category.html">
							<span class="fa fa-bars"></span>
							<p>分类</p>
						</a>
					</li>
					<li>
						<a href="cart.html">
							<span class="fa fa-shopping-cart"></span>
							<p>购物车</p>
						</a>
					</li>
					<li class="now">
						<a href="user.html">
							<span class="fa fa-user"></span>
							<p>会员中心</p>
						</a>
					</li>
				</ul>
			</div>
		</div>

		<script src="lib/mui/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
