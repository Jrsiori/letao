<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title>乐淘商城-商品列表</title>
		<link rel="stylesheet" type="text/css" href="lib/fa/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="lib/mui/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/searchList.css" />
	</head>

	<body>
		<div class="lt_container">
			<!--头部-->
			<div class="lt_header">
				<a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
				<h4>商品列表</h4>
			</div>
			<!--中心区域-->
			<div class="lt_main">

				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<!--搜索栏-->
						<div class="lt_search">
							<input type="text" placeholder="请输入搜索关键字" />
							<button class="mui-btn mui-btn-primary">搜索</button>
						</div>
						<!--排序-->
						<div class="lt_sort">
							<a href="javascript:;">上架时间 <span class="fa fa-angle-down"></span></a>
							<a data-type="price" href="javascript:;">价格 <span class="fa fa-angle-down"></span></a>
							<a data-type="num" href="javascript:;">库存 <span class="fa fa-angle-down"></span></a>
							<a href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a>
						</div>
						<!--商品-->
						<div class="product mui-clearfix">
							<!--数据动态渲染-->

							<!--loading
							<div class="loading"></div>-->
						</div>
					</div>
				</div>
			</div>
			<!--底部-->
			<div class="lt_footer">
				<ul class="mui-clearfix">
					<li>
						<a href="index.html">
							<span class="fa fa-home"></span>
							<p>首页</p>
						</a>
					</li>
					<li>
						<a href="category.html">
							<span class="fa fa-bars"></span>
							<p>分类</p>
						</a>
					</li>
					<li>
						<a href="cart.html">
							<span class="fa fa-shopping-cart"></span>
							<p>购物车</p>
						</a>
					</li>
					<li>
						<a href="user.html">
							<span class="fa fa-user"></span>
							<p>会员中心</p>
						</a>
					</li>
				</ul>
			</div>
		</div>

		<script src="lib/mui/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/artTemplate/template-web.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/searchList.js" type="text/javascript" charset="utf-8"></script>

		<!--商品模板-->
		<script type="text/template" id="tpl">
			{{if data.length  <= 0}}
			<p>没有更多的商品信息</p>
			{{else}}
			{{each data v i}}
			<a href="product.html?productId={{v.id}}">
				<img src="{{v.pic[0].picAddr}}" alt="" />
				<p class="mui-ellipsis-2 proName">{{v.proName}}</p>
				<p><span class="price">¥{{v.price}}</span> <span class="oldPrice">¥{{v.oldPrice}}</span></p>
				<button class="mui-btn mui-btn-primary">立即购买</button>
			</a>
			{{/each}}
			{{/if}}
		</script>
	</body>

</html>
