<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title>乐淘商城-商品详情</title>
		<link rel="stylesheet" type="text/css" href="lib/fa/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="lib/mui/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/product.css" />
	</head>

	<body>
		<div class="lt_container">
			<!--头部-->
			<div class="lt_header">
				<a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
				<h4>商品详情</h4>
				<a href="javascript:location.reload();" class="icon_right"><span class="mui-icon mui-icon-reload"></span></a>
			</div>
			<!--中心区域-->
			<div class="lt_main">
				<!--区域滚动-->
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<!--这里放置真实显示的DOM内容-->

						
						
					</div>
				</div>
			</div>
			<!--底部-->
			<div class="lt_cart">
				<a href="cart.html" class="mui-btn mui-btn-link">去购物车</a>
				<div class="mui-pull-right">
					<button class="mui-btn mui-btn-danger btn_add_cart">加入购物车</button>
					<button class="mui-btn mui-btn-warning">立即购买</button>
				</div>
			</div>

		</div>

		<script src="lib/mui/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/artTemplate/template-web.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/product.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/template" id="tpl">
			<!--轮播图-->
			<div class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a>
					</div>
					{{each pic v i}}
					<div class="mui-slider-item">
						<a href="#"><img src="{{v.picAddr}}" /></a>
					</div>
					{{/each}}
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#"><img src="{{pic[0].picAddr}}" /></a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					{{each pic v i}}
					<div class="mui-indicator {{i==0?'mui-active':''}}"></div>
					{{/each}}
				</div>
			</div>

			<!--商品名称-->
			<div class="item">
				价格：
				<span class="price">&yen;{{price}}</span>
				<span class="oldPrice">&yen;{{oldPrice}}</span>
			</div>

			<!--商品尺码-->
			<div class="item size">
				尺码：
				{{each sizeArr v i}}
				<span>{{v}}</span>
				{{/each}}
			</div>

			<!--商品数量-->
			<div class="num item">
				数量：
				<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
					<button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
					<input class="mui-numbox-input" type="number" value="1"/>
					<button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
				</div>
				<span class="tips">剩余数量：{{num}}双</span>
			</div>
			
			<!--商品详情-->
			<div class="proDes item">
				详情：{{proDesc}}
			</div>
		</script>
	</body>

</html>
