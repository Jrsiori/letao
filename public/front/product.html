<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title>乐淘商城-商品详情</title>
		<link rel="stylesheet" type="text/css" href="lib/fa/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="lib/mui/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/product.css" />
	</head>

	<body>
		<div class="lt_container">
			<!--头部-->
			<div class="lt_header">
				<a href="index.html" class="icon_left"><span class="fa fa-home"></span></a>
				<h4>商品详情</h4>
				<a href="search.html" class="icon_right"><span class="mui-icon mui-icon-reload"></span></a>
			</div>
			<!--中心区域-->
			<div class="lt_main">
				<!--区域滚动-->
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<!--这里放置真实显示的DOM内容-->

						<!--轮播图-->
						<div class="mui-slider">
							<div class="mui-slider-group mui-slider-loop">
								<div class="mui-slider-item mui-slider-item-duplicate">
									<a href="#"><img src="images/banner6.png" /></a>
								</div>
								<div class="mui-slider-item">
									<a href="#"><img src="images/banner1.png" /></a>
								</div>
								<div class="mui-slider-item">
									<a href="#"><img src="images/banner2.png" /></a>
								</div>
								<div class="mui-slider-item">
									<a href="#"><img src="images/banner3.png" /></a>
								</div>
								<div class="mui-slider-item">
									<a href="#"><img src="images/banner4.png" /></a>
								</div>
								<div class="mui-slider-item">
									<a href="#"><img src="images/banner5.png" /></a>
								</div>
								<div class="mui-slider-item">
									<a href="#"><img src="images/banner6.png" /></a>
								</div>
								<div class="mui-slider-item mui-slider-item-duplicate">
									<a href="#"><img src="images/banner1.png" /></a>
								</div>
							</div>
							<div class="mui-slider-indicator">
								<div class="mui-indicator mui-active"></div>
								<div class="mui-indicator"></div>
								<div class="mui-indicator"></div>
								<div class="mui-indicator"></div>
								<div class="mui-indicator"></div>
								<div class="mui-indicator"></div>
							</div>
						</div>

						<!--商品名称-->
						<div class="item">
							价格：
							<span class="price">&yen;888</span>
							<span class="oldPrice">&yen;999</span>
						</div>

						<!--商品尺码-->
						<div class="item size">
							尺码：
							<span>30</span>
							<span>30</span>
							<span>30</span>
							<span>30</span>
							<span>30</span>
							<span>30</span>
							<span>30</span>
							<span>30</span>
						</div>

						<!--商品数量-->
						<div class="num item">
							数量：
							<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
								<button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
								<input class="mui-numbox-input" type="number" />
								<button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
							</div>
							<span class="tips">剩余数量：9双</span>
						</div>
						
						<!--商品详情-->
						<div class="proDes item">
							详情：123123123123123
						</div>
						
					</div>
				</div>
			</div>
			<!--底部-->
			<div class="lt_cart">
				<button class="mui-btn mui-btn-link">去购物车</button>
				<div class="mui-pull-right">
					<button class="mui-btn mui-btn-danger">加入购物车</button>
					<button class="mui-btn mui-btn-warning">立即购买</button>
				</div>
			</div>

		</div>

		<script src="lib/mui/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
